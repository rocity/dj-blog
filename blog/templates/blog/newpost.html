        <div class="row">
            <div class="col-sm-12">
                <h1>New Post</h1>
            </div>
            <div class="col-sm-12">

                    <form action="" method="post">

                        {{ postform.as_p }}

                    </form>
                {% endif %}
            </div>
        </div>
    </div>
    {% include 'blog/includes/sidebar.html' %}
</div>
